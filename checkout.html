<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
              background-color:rgb(37, 64, 102);
              color: white;
          }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookHive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
          <div class="d-flex ms-auto">
            <a href="cart.html" class="ms-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            </a>
            <a href="profile.html" class="ms-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
            </a>
        </div>
      </div>
    </nav>

    <section class="py-5 mt-5">
      <div class="container">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
          <div class="col-md-8">
            <!-- Shipping Information -->
            <h4>Shipping Information</h4>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
              </div>
              <div class="mb-3">
                <label for="zipCode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="Enter your zip code" required>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
              </div>
            </form>

            <!-- Payment Methods -->
            <h4>Payment Methods</h4>
            <form>
              <div class="mb-3">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cardName" placeholder="Enter name on card" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
              </div>
              <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <!-- Order Review -->
            <h4>Order Review</h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <div>
                  <h6 class="my-0">Book Title 1</h6>
                  <small class="text-muted">Author 1</small>
                </div>
                <span class="text-muted">200/-</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div>
                  <h6 class="my-0">Book Title 2</h6>
                  <small class="text-muted">Author 2</small>
                </div>
                <span class="text-muted">300/-</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total </span>
                <strong>500/-</strong>
              </li>
            </ul>
            <a href="order-confirmation.html" class="btn btn-primary w-100">Place Order</a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
