        <h2 class="text-center mb-4">User Profile</h2>
        <div class="row">
          <div class="col-md-4">
            <!-- User Details -->
            <h4>User Details</h4>
            <form>
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" value="shanthan_01" readonly>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" value="Shanthan Katkuri">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="email@example.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" value="(123) 456-7890">
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>
          <div class="col-md-8">
            <!-- Order History -->
            <h4>Order History</h4>
            <table class="table">
              <thead>
                <tr>

                  <th scope="col">Date</th>
                  <th scope="col">Total</th>
                  <th scope="col">Status</th>

              </thead>
              <tbody>

                <tr>
